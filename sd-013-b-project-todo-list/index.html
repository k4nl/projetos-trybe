<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <main id='main'>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
    </main>
    <footer>
        <button id="salvar-tarefas">Salvar</button>
        <button id="apaga-tudo">Apaga Tudo</button>
        <button id="remover-finalizados">Remove Finalizados</button>
        <button id="remover-selecionado">Remove Selecionado</button>
        <button id="mover-cima">Cima</button>
        <button id="mover-baixo">Baixo</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
